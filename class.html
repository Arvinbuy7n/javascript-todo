<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="class.css" />
  </head>

  <body>
    <div class="parent">
      <div class="captain">
        <div class="container">
          <div class="navbar">
            <div class="kahoot">
              <p class="meg">To do</p>
              <p class="too">0</p>
            </div>
            <div class="todoCards" id="gg1"></div>
            <div class="second">
              <p class="sav">+</p>
              <p class="size">Add card</p>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="navbar">
            <div class="kahoot">
              <p class="meg">In progress</p>
              <p class="too">0</p>
            </div>
            <div class="todoCards" id="gg1"></div>
            <div class="second">
              <p class="sav">+</p>
              <p class="size">Add card</p>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="navbar">
            <div class="kahoot">
              <p class="meg">Stuck</p>
              <p class="too">0</p>
            </div>
            <div class="todoCards" id="gg1"></div>
            <div class="second">
              <p class="sav">+</p>
              <p class="size">Add card</p>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="navbar">
            <div class="kahoot">
              <p class="meg">Done</p>
              <p class="too">0</p>
            </div>
            <div class="todoCards" id="gg1"></div>
            <div class="second">
              <p class="sav">+</p>
              <p class="size">Add card</p>
            </div>
          </div>
        </div>

        <div class="beginReact">
          <form class="third">
            <div class="third1">
              <label class="none">Title</label>
              <input class="num" type="text" name="title" />
            </div>

            <div class="third1">
              <label class="none">Status</label>
              <select class="num" type="text" name="status">
                <option disabled selected value="ss"></option>
                <option value="To do">To do</option>
                <option value="In progress">In progress</option>
                <option value="Stuck">stuck</option>
                <option value="Done">Done</option>
              </select>
            </div>
            <div class="action">
              <button class="car" type="submit">Add task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="class.js"></script>
  </body>
</html>
